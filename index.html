<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BananaClassroom</title>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --banana-primary: #FFD43B;
            --banana-secondary: #F4C430;
            --banana-light: #FFF9DB;
            --text-dark: #1A1A1A;
            --text-light: #666;
            --border-color: #E5E5E5;
            --error: #EF4444;
            --success: #10B981;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.1);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, var(--banana-primary), var(--banana-secondary));
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--banana-primary), var(--banana-secondary));
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
        }

        .logo-wrapper svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .app-title {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(to right, var(--banana-primary), var(--banana-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            color: var(--text-light);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            width: 20px;
            height: 20px;
        }

        .form-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
            background: var(--gray-50);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--banana-primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 212, 59, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9CA3AF;
        }

        .password-toggle:hover {
            color: var(--text-dark);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: var(--banana-primary);
        }

        .forgot-link {
            color: var(--banana-secondary);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--banana-primary), var(--banana-secondary));
            color: var(--text-dark);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn svg {
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: var(--text-light);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 16px;
        }

        .social-login {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .social-btn:hover {
            border-color: var(--banana-primary);
            transform: translateY(-2px);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .register-link {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }

        .register-link a {
            color: var(--banana-secondary);
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #FEF2F2;
            border: 1px solid #FECACA;
            color: var(--error);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .success-message {
            background: #F0FDF4;
            border: 1px solid #BBF7D0;
            color: var(--success);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .success-message svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-wrapper">
                    <i data-lucide="banana"></i>
                </div>
                <h1 class="app-title">BananaClassroom</h1>
                <p class="app-subtitle">Login to access your classroom</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i data-lucide="alert-circle"></i>
                <span id="errorText"></span>
            </div>

            <div class="success-message" id="successMessage">
                <i data-lucide="check-circle"></i>
                <span id="successText"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail"></i>
                        <input type="email" id="email" class="form-input" placeholder="teacher@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock"></i>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>Sign In</span>
                </button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" id="googleLogin">
                    <i data-lucide="mail"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn" id="githubLogin">
                    <i data-lucide="github"></i>
                    <span>GitHub</span>
                </button>
            </div>

            <div class="register-link">
                <span>Don't have an account? </span>
                <a href="#" id="registerLink">Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Supabase Configuration - REPLACE WITH YOUR ACTUAL SUPABASE CREDENTIALS
        const SUPABASE_URL = 'https://your-project-id.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const submitBtn = document.getElementById('submitBtn');
        const submitBtnText = submitBtn.querySelector('span');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const registerLink = document.getElementById('registerLink');
        const googleLogin = document.getElementById('googleLogin');
        const githubLogin = document.getElementById('githubLogin');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = togglePassword.querySelector('i');
            icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
            lucide.createIcons();
        });

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = document.getElementById('remember').checked;

            // Validate inputs
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtnText.textContent = 'Signing in...';
            submitBtn.innerHTML = '<i data-lucide="loader-2"></i><span>Signing in...</span>';
            lucide.createIcons();

            try {
                // Sign in with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Store session if remember me is checked
                if (rememberMe) {
                    localStorage.setItem('supabase.auth.token', JSON.stringify(data.session));
                } else {
                    sessionStorage.setItem('supabase.auth.token', JSON.stringify(data.session));
                }

                // Show success message
                showSuccess('Login successful! Redirecting...');

                // Simulate redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                
                // Handle specific error cases
                if (error.message.includes('Invalid login credentials')) {
                    showError('Invalid email or password. Please try again.');
                } else if (error.message.includes('Email not confirmed')) {
                    showError('Please confirm your email address before logging in.');
                } else if (error.message.includes('rate limit')) {
                    showError('Too many attempts. Please try again later.');
                } else {
                    showError('An error occurred. Please try again.');
                }

                // Reset button state
                submitBtn.disabled = false;
                submitBtnText.textContent = 'Sign In';
                submitBtn.innerHTML = '<span>Sign In</span>';
            }
        });

        // Handle social logins
        googleLogin.addEventListener('click', async () => {
            submitBtn.disabled = true;
            submitBtnText.textContent = 'Redirecting to Google...';
            
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: `${window.location.origin}/auth/callback`
                }
            });

            if (error) {
                showError('Google login failed. Please try again.');
                submitBtn.disabled = false;
                submitBtnText.textContent = 'Sign In';
            }
        });

        githubLogin.addEventListener('click', async () => {
            submitBtn.disabled = true;
            submitBtnText.textContent = 'Redirecting to GitHub...';
            
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'github',
                options: {
                    redirectTo: `${window.location.origin}/auth/callback`
                }
            });

            if (error) {
                showError('GitHub login failed. Please try again.');
                submitBtn.disabled = false;
                submitBtnText.textContent = 'Sign In';
            }
        });

        // Switch to registration
        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            showInfo('Registration page would open here. In a real app, this would redirect to /register');
            // In a real app: window.location.href = '/register.html';
        });

        // Utility functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
            successMessage.style.display = 'none';
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.style.display = 'flex';
            errorMessage.style.display = 'none';
        }

        function showInfo(message) {
            // You could add an info message type if needed
            alert(message); // Simple alert for demo
        }

        // Check for existing session
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (session && !error) {
                    // User is already logged in, redirect to dashboard
                    showSuccess('Already logged in! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                console.log('No active session');
            }
        }

        // Check session on page load
        checkSession();

        // Forgot password functionality
        document.querySelector('.forgot-link').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = prompt('Please enter your email address to reset your password:');
            if (email && validateEmail(email)) {
                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: `${window.location.origin}/reset-password.html`,
                    });

                    if (error) throw error;
                    
                    alert('Password reset email sent! Check your inbox.');
                } catch (error) {
                    alert('Error sending reset email. Please try again.');
                }
            } else if (email) {
                alert('Please enter a valid email address.');
            }
        });
    </script>
</body>
</html>
